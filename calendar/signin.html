                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Пароль</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="password" style="margin-left:0px;font-family:Roboto, sans-serif;" placeholder="Пароль"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Повторите пароль</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="password" style="font-family:Roboto, sans-serif;" placeholder="Пароль"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
